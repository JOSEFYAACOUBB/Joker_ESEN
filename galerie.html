            font-weight: 600;
            font-size: 1rem;
            position: relative;
            transition: color 0.3s ease;
        }


        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {

        }

        /* Existing gallery styles */
        /* ====================== */
        body {

            color: var(--dark);

            padding: 0;
            overflow-x: hidden;
            padding-top: 80px;

        }

        /* Header */
        .gallery-header {
            height: 60vh;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(15, 15, 26, 0.7), rgba(15, 15, 26, 0.7)),

            color: white;
            text-align: center;
            position: relative;
        }

        .header-content {
            max-width: 800px;
            padding: 0 20px;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }

        .gallery-title {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .gallery-subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.5rem, 3vw, 2.2rem);
            margin-bottom: 2rem;
            color: var(--warm);
        }

        /* Main Gallery */
        .gallery-container {
            padding: 50px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .album-card {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            aspect-ratio: 1/1;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: scale(0.95);
            cursor: pointer;
        }

        .album-card.visible {
            opacity: 1;
            transform: scale(1);
        }

        .album-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .album-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, rgba(15, 15, 26, 0.9), transparent);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .album-card:hover .album-overlay {
            transform: translateY(0);
        }

        .album-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(89, 91, 159, 0.3);
        }

        .album-card:hover .album-image {
            transform: scale(1.1);
        }

        .album-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
            color: white;
            margin-bottom: 5px;
        }

        .album-date {
            font-size: 0.9rem;
            color: var(--soft);
        }

        /* Album Modal */
        .album-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary);
            z-index: 1000;
            overflow-y: auto;
            opacity: 0;
            transition: opacity 0.3s ease;

        }

        .album-modal.active {
            display: block;
            opacity: 1;
        }

        .modal-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            color: white;
        }

        .modal-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            margin: 0;
        }

        .modal-quote {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: var(--warm);
            margin: 10px 0 30px;
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close-modal:hover {
            transform: rotate(90deg);
            color: var(--accent);
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .modal-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
            cursor: zoom-in;
        }

        .modal-image:hover {
            transform: scale(1.03);
            box-shadow: 0 5px 20px rgba(255, 214, 224, 0.3);
        }

        /* Music Toggle */
        .music-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(89, 91, 159, 0.5);
            transition: all 0.3s ease;
        }

        .music-toggle:hover {
            background: var(--primary-light);
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .album-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .modal-title {
                font-size: 1.5rem;
            }

            .modal-quote {
                font-size: 1.2rem;
            }

            /* Header responsive */
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background-color: var(--light);
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
            }

            .nav-links.active {
                display: flex;
            }

            .mobile-menu-btn {
                display: block;
            }
        }

        @media (max-width: 576px) {
            .gallery-header {
                height: 50vh;
            }

            .images-grid {
                grid-template-columns: 1fr;
            }

            .modal-image {
                height: 200px;
            }

            .footer-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            // Intersection Observer for scroll animations

                        entry.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.album-card').forEach(card => {
                observer.observe(card);
            });
